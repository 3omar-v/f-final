<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Travel Planner - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="./node_modules/bootstrap/dist/css/bootstrap.min.css" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <main class="container mt-5">
        <section class="card" role="main" aria-labelledby="welcome-back">
            <header class="card-header">
                <h2 id="welcome-back" class="d-flex align-items-center">Welcome Back</h2>
                <p>Sign in to your account or create a new one to start planning your next adventure</p>
            </header>

            <div class="card-body">
                <div class="form-section">
                    <ul class="nav nav-tabs" role="tablist" aria-label="Login or Register tabs">
                        <li class="nav-item">
                            <a class="nav-link active" href="register.html" >register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">login</a>
                        </li>
                    </ul>

                    <div class="tab-content mt-3">
                        <div class="tab-pane fade show active" >
                            <form>

                                <label for="email-login"><i class="fa-solid fa-user"></i> user name</label>
                                <input type="email" id="email-login"  placeholder="Enter your name">

                                <label for="email-login"><i class="fas fa-envelope" ></i> Email Address</label>
                                <input type="email" id="email-login"  placeholder="Enter your email">      

                                <label for="password-login"><i class="fas fa-lock" aria-hidden="true"></i> Password</label>
                                <input type="password" id="password-login" placeholder="Enter your password" required>                

                                <div class="checkbox-group">
                                </div>
                            
                                <button type="submit" class="submit-btn" onclick="window.location.href='home.html'">creat account</button>
                            
                            </form>
                        </div>
                    </div>
                </div>
        </section>
    </main>

    <script src="./Js/login.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    </body>

    </html>
